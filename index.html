<!DOCTYPE html>
<html lang="en">
<head>
  <title>Habit Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme colors -->
  <meta name="theme-color" content="#4CAF50">
  <meta name="description" content="A simple calendar to track your daily habits.">

  <!-- Favicon -->
  <link rel="icon" href="icon.png" type="image/png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prev">&#9664;</button>
      <h2 id="monthYear"></h2>
      <button id="next">&#9654;</button>
    </div>
    <div class="days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="dates" id="dates"></div>

    <div class="tasks" id="tasks">
      <h3 id="taskDate"></h3>
      <label class="task-item"><input type="checkbox" id="task1"> 5 Times Prayer</label>
      <label class="task-item"><input type="checkbox" id="task2"> Sleep before 1 AM</label>
      <label class="task-item"><input type="checkbox" id="task3"> 7 Hours Study</label>
      <label class="task-item"><input type="checkbox" id="task4"> NO P</label>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
